


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Content with Image</title>
</head>
<body>

    <!-- Thẻ container để chứa các phần tử HTML -->
    <div id="container" style="border: 1px solid #000; padding: 20px;">
        <p>Some initial content.</p>
        <img src="https://themeisle.com/blog/wp-content/uploads/2024/06/Online-Image-Optimizer-Test-Image-JPG-Version.jpeg" alt="Placeholder Image" style="width: 150px;"><img src="https://themeisle.com/blog/wp-content/uploads/2024/06/Online-Image-Optimizer-Test-Image-JPG-Version.jpeg" alt="Placeholder Image" style="width: 150px;"><img src="https://themeisle.com/blog/wp-content/uploads/2024/06/Online-Image-Optimizer-Test-Image-JPG-Version.jpeg" alt="Placeholder Image" style="width: 150px;">
    </div>

    <!-- Nút để thêm hình ảnh -->
    <button id="addImageButton">Add Image</button>

    <!-- Nút SAVE -->
    <button id="saveButton">SAVE</button>

    <script>
        // Lấy thẻ container và các nút
        const container = document.getElementById('container');
        const addImageButton = document.getElementById('addImageButton');
        const saveButton = document.getElementById('saveButton');

        // Chức năng thêm hình ảnh vào container
        addImageButton.addEventListener('click', function() {
            // Tạo phần tử img mới
            const image = document.createElement('img');
            image.src = 'https://themeisle.com/blog/wp-content/uploads/2024/06/Online-Image-Optimizer-Test-Image-JPG-Version.jpeg'; // Đường dẫn hình ảnh (có thể thay đổi)
            image.alt = 'Placeholder Image';
            image.style.width = '150px'; // Đặt kích thước hình ảnh

            // Thêm hình ảnh vào container
            container.appendChild(image);
        });

        // Chức năng khi nhấn nút SAVE
        saveButton.addEventListener('click', function() {
            // Lấy toàn bộ nội dung HTML của thẻ container
            const content = container.innerHTML;

            // In nội dung ra console hoặc xử lý nội dung đó
            console.log(content);

            // Bạn có thể lưu nội dung vào một file hoặc gửi lên server nếu cần
            // Ví dụ: gửi nội dung lên server bằng fetch
            // fetch('/save', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({ content: content }),
            // });
        });
    </script>

</body>
</html>
